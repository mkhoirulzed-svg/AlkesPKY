<!DOCTYPE html>
<html lang="id">
<head>

  <!-- FAVICON -->
<link rel="icon" type="image/png" href="./logo.png">
<link rel="apple-touch-icon" href="./logo.png">
<meta name="theme-color" content="#0f766e">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Alkes PKY</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --primary:#0f766e;
  --wa:#22c55e;
  --ig:#d62976;
  --shop:#ee4d2d;
  --bg:#f0fdfa;
}
*{box-sizing:border-box;font-family:Inter,sans-serif}
body{margin:0;background:var(--bg);display:flex;justify-content:center}
.container{max-width:420px;width:100%;padding:20px}
.card{background:#fff;border-radius:18px;padding:22px;box-shadow:0 10px 25px rgba(0,0,0,.08)}
.header{text-align:center}
.logo{width:110px;margin-bottom:8px}
h1{margin:0;font-size:24px}
.motto{font-size:14px;color:#6b7280}

.social-links{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  margin-top:18px
}
.social-btn{
  padding:12px 6px;
  border-radius:14px;
  color:#fff;
  text-decoration:none;
  font-size:12px;
  font-weight:600;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:6px
}
.social-btn svg{width:22px;height:22px}
.wa{background:var(--wa)}
.ig{background:var(--ig)}
.shop{background:var(--shop)}

.section-title{margin:24px 0 14px;font-size:18px;font-weight:700}
.products{display:grid;grid-template-columns:repeat(2,1fr);gap:12px}
.product{background:#fff;border-radius:14px;padding:10px;box-shadow:0 4px 10px rgba(0,0,0,.06)}
.product img{width:100%;height:120px;object-fit:cover;border-radius:10px}
.name{font-size:13px;font-weight:600;margin-top:6px}
.price{font-size:14px;color:var(--primary);font-weight:700}
.ask{
  display:block;
  margin-top:6px;
  padding:8px;
  background:var(--primary);
  color:#fff;
  border-radius:10px;
  text-align:center;
  font-size:12px;
  text-decoration:none
}
footer{text-align:center;font-size:12px;margin-top:18px;color:#9ca3af}
</style>
</head>

<body>
<div class="container">

<div class="card">
  <div class="header">
    <img src="./logo.png" class="logo">
    <h1>Alkes PKY</h1>
    <div class="motto">Sahabat Kesehatan Anda</div>
  </div>

  <!-- LINK SEJAJAR -->
  <div class="social-links">
    <a href="https://wa.me/6282253124745" class="social-btn wa">WhatsApp</a>
    <a href="https://www.instagram.com/alkes_pky/" class="social-btn ig">Instagram</a>
    <a href="https://shopee.co.id/muhammadkhoirulzed" class="social-btn shop">Shopee</a>
  </div>

  <!-- ETALASE -->
  <div class="section-title">Produk Pilihan Teratas</div>
  <div class="products" id="etalase"></div>
  <div id="pagination" style="margin-top:16px;text-align:center"></div>
</div>

<footer>Â© 2025 Alkes PKY</footer>

</div>

<!-- DATA PRODUK -->
<script src="./data-produk.js"></script>

<!-- RENDER ETALASE (WA AUTO TEXT) -->
<script>
const etalase = document.getElementById("etalase");
const pagination = document.getElementById("pagination");

const ITEMS_PER_PAGE = 6;
let currentPage = 1;

function renderProduk(page) {
  etalase.innerHTML = "";

  const start = (page - 1) * ITEMS_PER_PAGE;
  const end = start + ITEMS_PER_PAGE;
  const data = produkShopee.slice(start, end);

  data.forEach(p => {
    etalase.innerHTML += `
      <div class="product">
        <img src="${p.gambar}">
        <div class="name">${p.nama}</div>
        <div class="price">${p.harga}</div>
        <a class="ask"
           href="https://wa.me/6282253124745?text=Halo,%20saya%20ingin%20menanyakan%20barang%20ini%20%22${encodeURIComponent(p.nama)}%22">
           Tanya Barang ini
        </a>
      </div>`;
  });

  renderPagination();
}

function renderPagination() {
  pagination.innerHTML = "";
  const totalPage = Math.ceil(produkShopee.length / ITEMS_PER_PAGE);

  for (let i = 1; i <= totalPage; i++) {
    pagination.innerHTML += `
      <button onclick="gotoPage(${i})"
        style="
          margin:4px;
          padding:6px 12px;
          border-radius:8px;
          border:none;
          cursor:pointer;
          font-weight:600;
          background:${i === currentPage ? '#0f766e' : '#e5e7eb'};
          color:${i === currentPage ? '#fff' : '#374151'};
        ">
        ${i}
      </button>`;
  }
}

function gotoPage(page) {
  currentPage = page;
  renderProduk(currentPage);
}

// render pertama
renderProduk(currentPage);
</script>


</body>
</html>
