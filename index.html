<script>
let filteredData = produkShopee; // untuk pencarian
const etalase = document.getElementById("etalase");
const pagination = document.getElementById("pagination");

const ITEMS_PER_PAGE = 8;
let currentPage = 1;

// =========================
//   ðŸ” Fitur Pencarian
// =========================
function searchProduk() {
  const keyword = document.getElementById("searchBox").value.toLowerCase();

  filteredData = produkShopee.filter(p =>
    p.nama.toLowerCase().includes(keyword)
  );

  currentPage = 1;
  renderProduk(currentPage);
}

// =========================
//   Render Produk
// =========================
function renderProduk(page) {
  etalase.innerHTML = "";

  const start = (page - 1) * ITEMS_PER_PAGE;
  const end = start + ITEMS_PER_PAGE;

  const data = filteredData.slice(start, end);

 data.forEach(p => {
  etalase.innerHTML += `
    <div class="product">
      <img src="${p.gambar}">
      <div class="name">${p.nama}</div>
      <div class="price">${p.harga}</div>

      <!-- DETAIL PRODUK -->
     <a class="ask detail" href="detail.html?id=${p.id}">
  Detail Produk
</a>


      <!-- TANYA VIA WA -->
      <a class="ask"
         href="https://wa.me/6282253124745?text=Halo,%20saya%20ingin%20menanyakan%20barang%20ini%20%22${encodeURIComponent(p.nama)}%22"
         onclick="fbq('track','Lead',{
           product:'${p.nama}',
           price:'${p.harga}'
         })">
         Tanya Barang ini
      </a>
    </div>`;
});


  renderPagination();
}

// =========================
//   Pagination Angka
// =========================
function renderPagination() {
  pagination.innerHTML = "";
  const totalPage = Math.ceil(filteredData.length / ITEMS_PER_PAGE);

  for (let i = 1; i <= totalPage; i++) {
    pagination.innerHTML += `
      <button onclick="gotoPage(${i})"
        style="
          margin:4px;
          padding:6px 12px;
          border-radius:8px;
          border:none;
          cursor:pointer;
          font-weight:600;
          background:${i === currentPage ? '#0f766e' : '#e5e7eb'};
          color:${i === currentPage ? '#fff' : '#374151'};
        ">
        ${i}
      </button>`;
  }
}

function gotoPage(page) {
  currentPage = page;
  renderProduk(currentPage);
}

// =========================
//   Next & Previous
// =========================
function nextPage() {
  const totalPage = Math.ceil(filteredData.length / ITEMS_PER_PAGE);
  if (currentPage < totalPage) {
    currentPage++;
    renderProduk(currentPage);
  }
}

function prevPage() {
  if (currentPage > 1) {
    currentPage--;
    renderProduk(currentPage);
  }
}

// render pertama
renderProduk(currentPage);
</script>

  <script>
let deferredPrompt;
const installBtn = document.getElementById("installBtn");

window.addEventListener("beforeinstallprompt", (e) => {
  e.preventDefault();
  deferredPrompt = e;
  installBtn.style.display = "block";
});

installBtn.addEventListener("click", async () => {
  if (!deferredPrompt) return;

  deferredPrompt.prompt();
  const { outcome } = await deferredPrompt.userChoice;

  if (outcome === "accepted") {
    console.log("User installed PWA");
  }

  deferredPrompt = null;
  installBtn.style.display = "none";
});
</script>
