<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">

<!-- FAVICON -->
<link rel="icon" type="image/png" href="./logo.png">
<link rel="apple-touch-icon" href="./logo.png">
<meta name="theme-color" content="#0f766e">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --primary:#0f766e;
  --wa:#22c55e;
  --bg:#f0fdfa;
}
*{box-sizing:border-box;font-family:Inter,sans-serif}
body{margin:0;background:var(--bg);display:flex;justify-content:center}
.container{max-width:420px;width:100%;padding:20px}
.card{background:#fff;border-radius:18px;padding:22px;box-shadow:0 10px 25px rgba(0,0,0,.08)}

.header{text-align:center}
.logo{width:110px;margin-bottom:8px}
h1{margin:0;font-size:22px}
.motto{font-size:14px;color:#6b7280}

img.product-img{
  width:100%;
  height:200px;
  object-fit:cover;
  border-radius:14px;
  margin:12px 0;
}

.price{font-size:18px;color:var(--primary);font-weight:700}

.desc{font-size:14px;color:#374151;margin-top:10px}

.section-title{
  margin:24px 0 14px;
  font-size:18px;
  font-weight:700
}
.products{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px
}
.product{
  background:#fff;
  border-radius:14px;
  padding:10px;
  box-shadow:0 4px 10px rgba(0,0,0,.06)
}
.product img{
  width:100%;
  height:100px;
  object-fit:cover;
  border-radius:10px
}
.product .name{
  font-size:12px;
  font-weight:600;
  margin-top:6px
}
.product .price{
  font-size:13px;
  color:#0f766e;
  font-weight:700
}

  
.status{
  display:inline-block;
  margin-top:8px;
  padding:6px 10px;
  border-radius:8px;
  font-size:13px;
  font-weight:600;
}
.tersedia{background:#dcfce7;color:#166534}
.habis{background:#fee2e2;color:#991b1b}

.btn{
  display:block;
  margin-top:10px;
  padding:10px;
  border-radius:12px;
  text-align:center;
  font-weight:600;
  text-decoration:none;
}
.wa{background:var(--wa);color:#fff}
.home{background:#e5e7eb;color:#0f766e}

.search{
  width:100%;
  padding:10px 14px;
  border-radius:12px;
  border:2px solid #d1d5db;
  font-size:14px;
  margin:16px 0;
}

  .social-links{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  margin-top:18px
}
.social-btn{
  padding:12px 6px;
  border-radius:14px;
  color:#fff;
  text-decoration:none;
  font-size:12px;
  font-weight:600;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:6px
}
.social-btn svg{width:22px;height:22px}
.social-wa{background:#22c55e}
.ig{background:#d62976}
.shop{background:#ee4d2d}
.ask{
  display:block;
  margin-top:6px;
  padding:8px;
  background:var(--primary);
  color:#fff;
  border-radius:10px;
  text-align:center;
  font-size:12px;
  text-decoration:none
}

</style>
</head>

<body>
<div class="container">

<div class="card">

  <!-- HEADER SAMA SEPERTI INDEX -->
  <div class="header">
    <img src="./logo.png" class="logo">
    <h1>Alkes PKY</h1>
    <div class="motto">Sahabat Kesehatan Anda</div>
  </div>
<div class="social-links">
  <a href="https://wa.me/6282253124745"
     class="social-btn social-wa"
     onclick="fbq('track','Lead',{source:'whatsapp_header'})">
     WhatsApp
  </a>

  <a href="https://www.instagram.com/alkes_pky/"
     class="social-btn ig"
     onclick="fbq('track','Lead',{source:'instagram'})">
     Instagram
  </a>

  <a href="https://shopee.co.id/muhammadkhoirulzed"
     class="social-btn shop"
     onclick="fbq('track','Lead',{source:'shopee'})">
     Shopee
  </a>
</div>
  <!-- üîç SEARCH DI ATAS -->
  

  <!-- DETAIL PRODUK -->
  <div id="detailCard"></div>

  <div class="section-title" style="margin-top:24px">Produk Serupa</div>
<div class="products" id="relatedProducts"></div>

</div>

</div>


  <!-- SARAN PRODUK -->

<!-- DATA PRODUK -->
<script src="./data-produk.js"></script>

<script>
const params = new URLSearchParams(window.location.search);
const id = params.get("id");

const produk = produkShopee.find(p => p.id === id);
const card = document.getElementById("detailCard");

if (!produk) {
  card.innerHTML = `
    <p>Produk tidak ditemukan.</p>
    <a class="btn home" href="index.html">‚Üê Kembali ke Home</a>
  `;
} else {

  // =========================
  // NORMALISASI STATUS (HARUS DI ATAS)
  // =========================
  const rawStatus = (produk.status || "").toLowerCase();

  let statusClass = "habis";
  let statusText  = "Tidak Tersedia";

  if (
    rawStatus.includes("tersedia") ||
    rawStatus.includes("ready")
  ) {
    statusClass = "tersedia";
    statusText  = "Tersedia";
  } else if (
    rawStatus.includes("restok") ||
    rawStatus.includes("proses")
  ) {
    statusClass = "habis";
    statusText  = "Proses Restok";
  }

  // =========================
  // RENDER HTML (SETELAH STATUS SIAP)
  // =========================
  card.innerHTML = `
    <img src="${produk.gambar}" class="product-img">

    <h1>${produk.nama}</h1>
    <div class="price">${produk.harga}</div>

    <div class="status ${statusClass}">
      ${statusText}
    </div>

    <div class="desc">${produk.deskripsi}</div>

    <a class="btn wa"
       href="https://wa.me/6282253124745?text=Halo,%20saya%20ingin%20menanyakan%20produk%20${encodeURIComponent(produk.nama)}">
       Tanya via WhatsApp
    </a>

    <a class="btn home" href="index.html">‚Üê Kembali ke Home</a>
  `;
}

  // =========================
// SARAN PRODUK
// =========================
function getKeyword(nama) {
  return nama
    .toLowerCase()
    .split(" ")[0]; // ambil kata pertama
}

function shuffle(array) {
  return array.sort(() => Math.random() - 0.5);
}

const keyword = getKeyword(produk.nama);

// cari produk serupa
let related = produkShopee.filter(p =>
  p.id !== produk.id &&
  p.nama.toLowerCase().includes(keyword)
);

// kalau tidak ada, ambil acak
if (related.length === 0) {
  related = shuffle(
    produkShopee.filter(p => p.id !== produk.id)
  );
}

// tampilkan maksimal 4 produk
related = related.slice(0, 6);

const relatedBox = document.getElementById("relatedProducts");

related.forEach(p => {
  relatedBox.innerHTML += `
    <div class="product">
      <img src="${p.gambar}">
      <div class="name">${p.nama}</div>
      <div class="price">${p.harga}</div>
      <a class="ask" href="detail.html?id=${p.id}">
        Lihat Produk
      </a>
    </div>
  `;
});
</script>


</body>
</html>
