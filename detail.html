<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Detail Produk | Alkes PKY</title>

<!-- FAVICON -->
<link rel="icon" type="image/png" href="./logo.png">
<link rel="apple-touch-icon" href="./logo.png">
<meta name="theme-color" content="#0f766e">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --primary:#0f766e;
  --wa:#22c55e;
  --bg:#f0fdfa;
}
*{box-sizing:border-box;font-family:Inter,sans-serif}
body{margin:0;background:var(--bg);display:flex;justify-content:center}
.container{max-width:420px;width:100%;padding:20px}
.card{background:#fff;border-radius:18px;padding:22px;box-shadow:0 10px 25px rgba(0,0,0,.08)}

.header{text-align:center}
.logo{width:110px;margin-bottom:8px}
h1{margin:0;font-size:22px}
.motto{font-size:14px;color:#6b7280}

img.product-img{
  width:100%;
  height:200px;
  object-fit:cover;
  border-radius:14px;
  margin:12px 0;
}

.price{font-size:18px;color:var(--primary);font-weight:700}

.desc{font-size:14px;color:#374151;margin-top:10px}

.status{
  display:inline-block;
  margin-top:8px;
  padding:6px 10px;
  border-radius:8px;
  font-size:13px;
  font-weight:600;
}
.tersedia{background:#dcfce7;color:#166534}
.habis{background:#fee2e2;color:#991b1b}

.btn{
  display:block;
  margin-top:10px;
  padding:10px;
  border-radius:12px;
  text-align:center;
  font-weight:600;
  text-decoration:none;
}
.wa{background:var(--wa);color:#fff}
.home{background:#e5e7eb;color:#0f766e}

.search{
  width:100%;
  padding:10px 14px;
  border-radius:12px;
  border:2px solid #d1d5db;
  font-size:14px;
  margin:16px 0;
}
</style>
</head>

<body>
<div class="container">

<div class="card">

  <!-- HEADER SAMA SEPERTI INDEX -->
  <div class="header">
    <img src="./logo.png" class="logo">
    <h1>Alkes PKY</h1>
    <div class="motto">Sahabat Kesehatan Anda</div>
  </div>

  <!-- üîç SEARCH DI ATAS -->
  <input class="search"
    placeholder="Cari produk..."
    onkeydown="if(event.key==='Enter'){window.location='index.html?search='+this.value}">

  <!-- DETAIL PRODUK -->
  <div id="detailCard"></div>

</div>

</div>

<!-- DATA PRODUK -->
<script src="./data-produk.js"></script>

<script>
const params = new URLSearchParams(window.location.search);
const id = params.get("id");

const produk = produkShopee.find(p => p.id === id);
const card = document.getElementById("detailCard");

if (!produk) {
  card.innerHTML = `
    <p>Produk tidak ditemukan.</p>
    <a class="btn home" href="index.html">‚Üê Kembali ke Home</a>
  `;
} else {
  card.innerHTML = `
    <img src="${produk.gambar}" class="product-img">

    <h1>${produk.nama}</h1>
    <div class="price">Rp ${produk.harga}</div>

   <div class="status ${statusClass}">
  ${statusText}
</div>

    <div class="desc">${produk.deskripsi}</div>

    <!-- WA TETAP AKTIF MESKI STOK HABIS -->
    <a class="btn wa"
       href="https://wa.me/6282253124745?text=Halo,%20saya%20ingin%20menanyakan%20produk%20${encodeURIComponent(produk.nama)}">
       Tanya via WhatsApp
    </a>

    <a class="btn home" href="index.html">‚Üê Kembali ke Home</a>
  `;
}

  const rawStatus = (produk.status || "").toLowerCase();

let statusClass = "habis";
let statusText  = "Tidak Tersedia";

if (
  rawStatus.includes("tersedia") ||
  rawStatus.includes("ready")
) {
  statusClass = "tersedia";
  statusText  = "Tersedia";
} else if (
  rawStatus.includes("restok") ||
  rawStatus.includes("proses")
) {
  statusClass = "habis";
  statusText  = "Proses Restok";
}

</script>

</body>
</html>
